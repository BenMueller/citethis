<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="panel.css"/>
  </head>

<body id="citethisRoot">
  <div id="content">
    <label><textarea id="txtCitationText"></textarea></label>
    <label>Author   <input type="text" id="txtAuthor"></label>
    <label>Year     <input type="text" id="txtYearPublished"></label>
    <label>Title    <input type="text" id="txtTitle"></label>
    <label>URL      <input type="text" id="txtURL"></label>
    <label>Accessed <input type="text" id="txtLastAccessed"></label>
    <label>Updated  <input type="text" id="txtLastUpdated"></label>
    <button id="btnAddToCitationList">Add &gt;</button>
    <label>Citation List (Copy to Paste Elsewhere)
      <textarea id="citationList"></textarea>
    </label>
    <textarea id="txtDebug"></textarea>
  </div>
  <script src="citethis.js"></script>
</body>

</html>
